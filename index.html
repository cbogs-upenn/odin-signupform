<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="hero-image-container">
            <img class="hero-image" src="twilight-oak.jpeg" alt="an oak tree in the twilight">
            <div class="title">Twilight Oak</div>
        </div>
        <div class="form-container">
            <div class="form-pitch">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-form">
                <form action="get">
                    <p>Be of the Oak!</p>
                    <ul>
                        <li><label for="firstname">FIRST NAME</label><br />
                            <input type="text" id="firstname" name="firstname"><br />
                        </li>
                        <li><label for="lastname">LAST NAME</label><br />
                            <input type="text" id="lastname" name="lastname">
                        </li>
                        <li><label for="email">EMAIL</label><br />
                            <input type="email" id="email" name="email">
                        </li>
                        <li><label for="phone">PHONE NUMBER</label><br />
                            <input type="number" id="phone" name="phone">
                        </li>
                        <li><label for="password">PASSWORD</label><br />
                            <input type="password" id="password" name="password">
                        </li>
                        <li><label for="confirm-password">CONFIRM PASSWORD</label><br />
                            <input type="password" id="confirm-password" name="confirm-password">
                        </li>
                    </ul>
                </form>
            </div>
            <div class="form-createaccount">create account</div>
        </div>
    </div>
</body>

</html>
